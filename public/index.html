<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII ART CONVERTER</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/index.js"></script>
</head>
<body>
    <header>
        <div class="header">
          <h1>Convert to ASCII Art</h1>
        </div>
      </header>
    <div class="main">
        <section class="container">
          <div class="inputs-container">
            <label for="">Add file
          <input type="file" multiple="false" accept="image/*" id="get-file">
          </label>
          <span>Choose character's color:</span>

          <div>
            <input type="color" id="character">
          </div>

          <span>Choose image's size:</span>
          <div>
            <input type="number"  id="choose" min="1" max="60">
          </div>

          <input type="submit" value="Convert" id="ready" >
        </div>
        </section>

        <section>
            <pre id="ascii">
                <canvas id="canvas"></canvas>
            </pre>
        </section>

      </div>
    <script src="./scripts/ascii.js"></script>
</body>
</html>
